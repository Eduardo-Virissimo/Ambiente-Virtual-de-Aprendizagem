<head>

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  <link rel="stylesheet" href="navbar.css">

</head>

<body>
  <link rel="stylesheet" href="loading.css">
  <div class="loader">
    <img src="corujasemfundo.png" style="width: 20%; opacity: 50%;" alt="Carregando..." />
  </div>
  <script src="loading.js"></script>
  <a href="Index.html" onclick="ApagarSession()" style="text-decoration:none; font-size: 20px;">Sair</a>
  <label class="usuarioLogadoComo" style="text-decoration: none; font-size: 15px; font-style: bold;">Você está logado
    como:</label>
  <label id="userLogado" class="usuarioLogado" style="text-decoration: none; font-size: 20px;"></label>
  <center>
    <form class="box">
      <nav>
        <a href="gerenciarAlunos.html#?">Gerenciar Alunos</a>
        <a href="gerenciarColegios.html#?">Gerenciar Colegios</a>
        <a href="gerenciarProfessores.html#?">Gerenciar Professores</a>
        <a href="backlog.html#?">Backlog</a>
      </nav>
      <table class="table">
        <tr>
          <th>Ação</th>
        </tr>
      </table>
    </form>
  </center>
</body>
<script src="Index.js"></script>
<script>
  function codeAddress() {

    backlog = JSON.parse(localStorage.getItem("backlog"))
    if (backlog != null) {
      var table2 = document.getElementsByTagName('table')[0];
      for (i = 0; i < backlog.length; i++) {
        var newRow = table2.insertRow(table2.rows.length);
        var cel1 = newRow.insertCell(0);
        cel1.innerHTML = backlog[i]
      }
    }
    wesley = JSON.parse(localStorage.getItem("CurrentSession"))
    document.getElementById("userLogado").innerHTML = wesley.nome
  }
  window.onload = codeAddress
</script>

</html>
